spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: TRACE
      springframework:
        security:
          web: trace

jwt:
  secret_key: master-share-jwt-secret-master-share-jwt-secret
